
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Papa's Profit Partner üí∏</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f5;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff69b4;
    }
    .stock-box {
      margin: 20px auto;
      background: #ffe4e1;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #ffb6c1;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #ff69b4;
      transform: scale(1.05);
    }
    canvas {
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    footer {
      margin-top: 50px;
      font-style: italic;
      color: #555;
    }
    ul {
      text-align: left;
      padding-left: 20px;
    }
    a {
      color: #d63384;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üìà Papa‚Äôs Profit Partner üíñ</h1>
  <p>Type your stock symbol (like <b>TCS.NS</b>, <b>ZOMATO.NS</b>):</p>
  <input type="text" id="stockInput" placeholder="e.g. ZOMATO.NS" />
  <button onclick="fetchStock()">üîç Analyze</button>

  <div class="stock-box" id="resultBox" style="display: none;">
    <h2 id="stockName"></h2>
    <p id="stockPrice"></p>
    <p id="aiAdvice"></p>

    <label for="alertPrice">üîî Set Alert Price:</label>
    <input type="number" id="alertPrice" placeholder="Enter ‚Çπ target">
    <button onclick="setAlert()">Save Alert</button>
    <p id="alertMsg" style="color: green;"></p>

    <canvas id="stockChart" width="400" height="200"></canvas>

    <h3>üì∞ Latest News</h3>
    <ul id="stockNews">
      <li>Fetching news...</li>
    </ul>
  </div>

  <div class="stock-box">
    <h2>üî• Today's Top Movers</h2>
    <ul id="topMovers">
      <li>Loading top gainers/losers...</li>
    </ul>
  </div>

  <footer>
    <p>Made with üíñ by Tulika Soni (Daughter of Rajeev Kumar)</p>
  </footer>

  <script>
    async function fetchStock() {
      const symbol = document.getElementById("stockInput").value.toUpperCase().trim();
      if (!symbol) return alert("Enter a stock symbol!");

      try {
        const priceRes = await fetch(`https://api.twelvedata.com/price?symbol=${symbol}&apikey=9ff4e12aea3d43538a59b4b3f5812c79`);
        const priceData = await priceRes.json();
        const price = parseFloat(priceData.price);
        document.getElementById("stockPrice").textContent = `üí∞ Current Price: ‚Çπ${price}`;
        document.getElementById("stockName").textContent = `üìä ${symbol}`;
        document.getElementById("resultBox").style.display = "block";

        let advice = "";
        if (price < 100) advice = "üëÄ bbg, this might be your dip buying moment!";
        else if (price > 500) advice = "üî• looking hot, don‚Äôt get FOMO‚Äôd!";
        else advice = "‚ú® keep your eye on the chart... it‚Äôs mid but maybe magic!";
        document.getElementById("aiAdvice").textContent = advice;

        checkAlert(symbol, price);

        // chart
        const chartRes = await fetch(`https://api.twelvedata.com/time_series?symbol=${symbol}&interval=1day&outputsize=30&apikey=9ff4e12aea3d43538a59b4b3f5812c79`);
        const chartData = await chartRes.json();
        const timeSeries = chartData.values.reverse();

        const ctx = document.getElementById("stockChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: timeSeries.map(p => p.datetime),
            datasets: [{
              label: "Price ‚Çπ",
              data: timeSeries.map(p => parseFloat(p.close)),
              borderColor: "#ff69b4",
              backgroundColor: "rgba(255,182,193,0.2)",
              tension: 0.3,
            }]
          }
        });

        // news
        const newsBox = document.getElementById("stockNews");
        const company = symbol.split('.')[0];
        newsBox.innerHTML = "<li>Loading...</li>";
        const newsRes = await fetch(`https://newsapi.org/v2/everything?q=${company}&sortBy=publishedAt&apiKey=a3a43ca330a6447a845e74d4eb820d21`);
        const newsJson = await newsRes.json();
        newsBox.innerHTML = "";
        newsJson.articles.slice(0, 3).forEach(article => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
          newsBox.appendChild(li);
        });

      } catch (err) {
        alert("Could not fetch stock data.");
      }
    }

    function setAlert() {
      const symbol = document.getElementById("stockInput").value.toUpperCase();
      const price = document.getElementById("alertPrice").value;
      if (!symbol || !price) return alert("Enter symbol and alert price!");
      localStorage.setItem(`alert-${symbol}`, price);
      document.getElementById("alertMsg").textContent = `üì¢ Alert set at ‚Çπ${price}`;
    }

    function checkAlert(symbol, price) {
      const alertPrice = localStorage.getItem(`alert-${symbol}`);
      if (alertPrice && parseFloat(price) >= parseFloat(alertPrice)) {
        alert(`üì¢ ${symbol} hit your alert price of ‚Çπ${alertPrice}`);
      }
    }

    function showTopMovers() {
      const movers = [
        { symbol: "TATAMOTORS.NS", change: "+3.5%" },
        { symbol: "ZOMATO.NS", change: "-2.1%" },
        { symbol: "ITC.NS", change: "+2.2%" },
        { symbol: "BAJAJFINSV.NS", change: "+1.9%" },
      ];
      const list = document.getElementById("topMovers");
      list.innerHTML = "";
      movers.forEach(m => {
        const li = document.createElement("li");
        li.textContent = `${m.symbol} ‚Äî ${m.change}`;
        list.appendChild(li);
      });
    }

    showTopMovers();
  </script>

</body>
</html>
